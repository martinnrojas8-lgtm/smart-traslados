<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  /* RESET Y ESTILOS BASE */
  * {
    box-sizing: border-box; /* Esto evita que los bordes desalineen los botones */
  }

  body { 
    margin:0; 
    font-family: sans-serif; 
    background:#121921; 
    color:#fff; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    min-height:100vh; 
  }
  
  .card { 
    background:#1e2630; 
    padding:30px; 
    border-radius:15px; 
    width:90%; 
    max-width:340px; 
    text-align:center; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
  
  h2 { 
    margin-top: 0;
    margin-bottom: 25px; 
    font-weight: normal; 
  }
  
  /* UNIFICACIÓN DE TODOS LOS CAMPOS Y BOTONES */
  input, select, .btn { 
    width: 100%; 
    height: 50px; /* Altura idéntica para todos */
    border-radius: 8px; 
    font-size: 16px; 
    margin-bottom: 12px; 
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    outline: none;
  }
  
  input, select { 
    padding: 0 15px; 
    background: #f0f0f0; 
    color: #333; 
  }
  
  .btn { 
    font-weight: bold; 
    cursor: pointer; 
    text-decoration: none;
    transition: background 0.3s;
  }

  .btn-verde { 
    background:#2ecc71; 
    color:#fff; 
  }
  
  .btn-azul { 
    background:#00bcd4; 
    color:#fff; 
  }
  
  /* BOTÓN DE DESCARGA - Alineado perfectamente */
  .btn-download { 
    background: transparent; 
    border: 1px solid #3d4752; 
    color: #888; 
    font-size: 14px;
    margin-top: 8px;
    margin-bottom: 0;
  }

  .btn:active {
    opacity: 0.8;
  }

  #ios-prompt { 
    display: none; 
    position: fixed; 
    bottom: 20px; 
    left: 20px; 
    right: 20px; 
    background: #fff; 
    color: #000; 
    padding: 15px; 
    border-radius: 12px; 
    text-align: center; 
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    z-index: 1000;
  }
</style>
</head>
<body>

  <div class="card">
    <h2>Registro</h2>
    
    <input type="tel" id="telefono" placeholder="Número de celular">
    
    <select id="rol">
        <option value="pasajero">Pasajero</option>
        <option value="chofer">Chofer</option>
    </select>

    <button class="btn btn-verde" onclick="enviarRegistro()">Registrarse</button>
    <button class="btn btn-azul" onclick="volverLogin()">Volver a Login</button>

    <a href="#" id="descargaLink" class="btn btn-download">Descargar App</a>
  </div>

  <div id="ios-prompt">
    Tocá compartir y luego <strong>"Agregar al inicio"</strong> para instalar.
    <br><small onclick="this.parentElement.style.display='none'" style="cursor:pointer; color:blue;">Cerrar</small>
  </div>

<script>
// Lógica de registro
async function enviarRegistro() {
    const tel = document.getElementById("telefono").value.trim();
    const rolElegido = document.getElementById("rol").value;

    if (tel.length < 8) {
        alert("Ingresá un teléfono válido.");
        return;
    }

    try {
        const res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ telefono: tel, rol: rolElegido })
        });
        const data = await res.json();

        if (data.mensaje === "Ok") {
            localStorage.setItem("sesion", JSON.stringify({ telefono: tel, tipo: rolElegido }));
            window.location.href = (rolElegido === "chofer") ? "/chofer/index.html" : "/pasajero/index.html";
        } else {
            alert("Error al registrar: " + (data.error || "Intente nuevamente"));
        }
    } catch (e) {
        alert("Error de conexión con el servidor");
    }
}

function volverLogin() {
    window.location.href = "/login.html";
}

// Lógica de descarga según dispositivo
const link = document.getElementById('descargaLink');
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    link.onclick = (e) => {
        e.preventDefault();
        document.getElementById('ios-prompt').style.display = 'block';
    };
} else {
    link.href = "/public/smart-traslados.apk"; 
    link.setAttribute("download", "SmartTraslados.apk");
}
</script>

</body>
</html>
