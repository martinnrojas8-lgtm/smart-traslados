<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  * { box-sizing: border-box; }

  body { 
    margin:0; 
    font-family: 'Segoe UI', sans-serif; 
    background:#121921; 
    color:#fff; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    min-height:100vh; 
  }

  /* ANIMACIÓN LENTA DE 7 SEGUNDOS */
  @keyframes fadeInRevelado {
    0% { opacity: 0; filter: brightness(0) blur(10px); transform: scale(0.8); }
    100% { opacity: 1; filter: brightness(1) blur(0); transform: scale(1); }
  }

  .logo-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 25px;
    padding: 10px 0;
  }

  .logo-img {
    width: 150px; 
    height: auto;
    border-radius: 25px; /* Ajustado a la forma de tu logo */
    animation: fadeInRevelado 7s ease-in-out forwards;
    display: block;
  }
  
  .card { 
    background:#1e2630; 
    padding:35px 25px; 
    border-radius:25px; 
    width:90%; 
    max-width:360px; 
    text-align:center; 
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
  }
  
  h2 { 
    margin: 0 0 25px 0; 
    font-weight: 400; 
    color: #f0f0f0;
    font-size: 28px;
  }
  
  input, select, .btn { 
    width: 100%; 
    height: 54px; 
    border-radius: 12px; 
    font-size: 16px; 
    margin-bottom: 15px; 
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    outline: none;
  }
  
  input, select { 
    padding: 0 15px; 
    background: #fdfdfd; 
    color: #333; 
  }
  
  .btn { 
    font-weight: bold; 
    cursor: pointer; 
    text-decoration: none; 
    transition: 0.3s ease; 
  }

  .btn-verde { background:#2ecc71; color:#fff; }
  .btn-azul { background:#00bcd4; color:#fff; }
  
  .btn-download { 
    background: transparent; 
    border: 1px solid #3d4752; 
    color: #888; 
    font-size: 14px;
    margin-top: 5px;
  }

  .btn:active { transform: scale(0.96); opacity: 0.9; }

  #ios-prompt { 
    display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; 
    background: #fff; color: #000; padding: 20px; border-radius: 15px; text-align: center; 
    box-shadow: 0 5px 25px rgba(0,0,0,0.7); z-index: 1000;
  }
</style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="Public/file_000000008fd0720eb71af76359ccb359.png" alt="Smart Traslados" class="logo-img">
    </div>

    <h2>Registro</h2>
    
    <input type="tel" id="telefono" placeholder="Número de celular">
    
    <select id="rol">
        <option value="pasajero">Pasajero</option>
        <option value="chofer">Chofer</option>
    </select>

    <button class="btn btn-verde" onclick="enviarRegistro()">Registrarse</button>
    <button class="btn btn-azul" onclick="volverLogin()">Volver a Login</button>

    <a href="#" id="descargaLink" class="btn btn-download">Descargar App</a>
  </div>

  <div id="ios-prompt">
    Tocá compartir y luego <strong>"Agregar al inicio"</strong> para instalar.
    <br><br>
    <span onclick="this.parentElement.style.display='none'" style="cursor:pointer; color:#007aff; font-weight:bold;">Cerrar</span>
  </div>

<script>
async function enviarRegistro() {
    const tel = document.getElementById("telefono").value.trim();
    const rolElegido = document.getElementById("rol").value;
    if (tel.length < 8) return alert("Ingresá un teléfono válido.");

    try {
        const res = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ telefono: tel, rol: rolElegido })
        });
        const data = await res.json();
        if (data.mensaje === "Ok") {
            localStorage.setItem("sesion", JSON.stringify({ telefono: tel, tipo: rolElegido }));
            window.location.href = (rolElegido === "chofer") ? "/chofer/index.html" : "/pasajero/index.html";
        } else { alert("Error al registrar"); }
    } catch (e) { alert("Error de conexión"); }
}

function volverLogin() { window.location.href = "/login.html"; }

const link = document.getElementById('descargaLink');
if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    link.onclick = (e) => {
        e.preventDefault();
        document.getElementById('ios-prompt').style.display = 'block';
    };
} else {
    link.href = "/public/smart-traslados.apk"; 
    link.setAttribute("download", "SmartTraslados.apk");
}
</script>
</body>
</html>
