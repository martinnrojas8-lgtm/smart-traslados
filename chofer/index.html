<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados â€“ Chofer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #00c853; }
  .screen{ padding:15px; }
  /* Pantallas */
  #pantallaPerfil, #areaTrabajo { display: none; }
  .activa { display: block !important; }

  .card{ background:#111; border-radius:12px; padding:15px; margin-bottom:15px; border:1px solid #333; }
  #map{ width:100%; height:400px; border-radius:10px; background:#222; }
  .status-bar{ display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; }
  .badge{ padding: 4px 8px; border-radius: 4px; font-weight: bold; background: #00c853; color: #000; }
  
  input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; }
  button{ padding:15px; width:100%; margin-top:10px; border:none; border-radius:10px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; }
  .btn-ocupado{ background: #ff5252; color: #fff; }
  .btn-cambio{ background:none; border:1px solid #555; color:#888; padding:8px; font-size:11px; margin-bottom:10px; }
</style>
</head>
<body>

<header>
  <button class="btn-cambio" onclick="volverAPasajero()">MODO PASAJERO</button>
  <h2 style="margin:0; font-size:18px;">Smart Chofer</h2>
  <div style="width:40px; text-align:right; cursor:pointer" onclick="cerrarSesion()">ðŸšª</div>
</header>

<div class="screen">
  <div id="pantallaPerfil">
      <div class="card">
          <h3>Completar Perfil de Chofer</h3>
          <p style="font-size: 13px; color: #888;">Antes de empezar, necesitamos tus datos para el Panel de Control.</p>
          <label>Nombre Completo</label>
          <input type="text" id="regNombre" placeholder="Ej: Juan PÃ©rez">
          <label>VehÃ­culo (Marca y Modelo)</label>
          <input type="text" id="regAuto" placeholder="Ej: Toyota Corolla">
          <label>Patente / Dominio</label>
          <input type="text" id="regPatente" placeholder="Ej: ABC 123">
          <button onclick="guardarPerfilNuevo()">DARME DE ALTA</button>
      </div>
  </div>

  <div id="areaTrabajo">
      <div class="status-bar">
          <span class="badge">SISTEMA ACTIVO</span>
          <span id="txtNombreChofer" style="color:#888">Verificando...</span>
      </div>
      <div class="card"><div id="map"></div></div>
      <div class="card" style="text-align:center;">
          <h3 id="txtEstado" style="color:#00c853; margin:0;">ESTADO: DISPONIBLE</h3>
          <button id="btnToggle" onclick="toggleEstado()">PONERME COMO OCUPADO</button>
      </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zZaje1NKai0k2MxuQvQVW6vrRdfUIrY"></script>
<script>
let sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
let conductores = JSON.parse(localStorage.getItem("conductores") || "[]");
let map, marker, estadoActual = "disponible";

function initApp() {
    // 1. Verificar si hay sesiÃ³n iniciada (telÃ©fono)
    if(!sesion.telefono) {
        alert("Por favor inicia sesiÃ³n con tu telÃ©fono.");
        return location.href = "/"; 
    }

    // 2. Verificar si el chofer ya existe en la lista de conductores del Admin
    let datosChofer = conductores.find(c => c.telefono === sesion.telefono);

    if (datosChofer && datosChofer.nombre) {
        // Si existe y tiene nombre, vamos al mapa
        mostrarSeccion('areaTrabajo');
        document.getElementById("txtNombreChofer").innerText = datosChofer.nombre;
        initMap();
        setInterval(transmitirUbicacion, 7000);
    } else {
        // Si no existe, lo obligamos a registrarse
        mostrarSeccion('pantallaPerfil');
    }
}

function mostrarSeccion(id) {
    document.getElementById('pantallaPerfil').classList.remove('activa');
    document.getElementById('areaTrabajo').classList.remove('activa');
    document.getElementById(id).classList.add('activa');
}

function guardarPerfilNuevo() {
    const nombre = document.getElementById('regNombre').value.trim();
    const auto = document.getElementById('regAuto').value.trim();
    const patente = document.getElementById('regPatente').value.trim();

    if (nombre === "" || auto === "" || patente === "") {
        alert("âš ï¸ Por favor, completa todos los campos.");
        return;
    }

    // Creamos el objeto chofer compatible con tu ADMIN
    const nuevoChofer = {
        nombre: nombre,
        telefono: sesion.telefono,
        vehiculo: auto,
        patente: patente,
        activo: true // Se activa automÃ¡ticamente al registrarse
    };

    // Guardamos en la lista global de conductores
    conductores.push(nuevoChofer);
    localStorage.setItem("conductores", JSON.stringify(conductores));

    alert("Â¡Registro exitoso! Ya puedes recibir viajes.");
    initApp(); // Reinicia la lÃ³gica y mostrarÃ¡ el mapa
}

function cerrarSesion() {
    if(confirm("Â¿Cerrar sesiÃ³n?")) {
        // Solo borramos la sesiÃ³n actual para no borrar a todos los conductores
        localStorage.removeItem("sesion");
        location.href = "/";
    }
}

function volverAPasajero() {
    sesion.tipo = "pasajero";
    localStorage.setItem("sesion", JSON.stringify(sesion));
    window.location.href = "/pasajero/index.html";
}

function initMap() {
    navigator.geolocation.getCurrentPosition(pos => {
        const myPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map = new google.maps.Map(document.getElementById("map"), { 
            center: myPos, zoom: 16, disableDefaultUI: true 
        });
        marker = new google.maps.Marker({ 
            position: myPos, map: map, 
            icon: { path: google.maps.SymbolPath.CIRCLE, scale: 9, fillColor: "#00c853", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 3 } 
        });
    });
}

function transmitirUbicacion() {
    navigator.geolocation.getCurrentPosition(pos => {
        const datos = { telefono: sesion.telefono, lat: pos.coords.latitude, lng: pos.coords.longitude, estado: estadoActual };
        // Esto solo funcionarÃ¡ si tienes un servidor real, por ahora no afecta al local
        fetch("/actualizar-ubicacion-chofer", {
            method: "POST", headers: {"Content-Type": "application/json"},
            body: JSON.stringify(datos)
        }).catch(e => console.log("Modo local activo"));
        
        if(marker) marker.setPosition({lat: pos.coords.latitude, lng: pos.coords.longitude});
    });
}

function toggleEstado() {
    const btn = document.getElementById("btnToggle");
    const txt = document.getElementById("txtEstado");
    estadoActual = (estadoActual === "disponible") ? "ocupado" : "disponible";
    txt.innerText = "ESTADO: " + estadoActual.toUpperCase();
    txt.style.color = (estadoActual === "disponible") ? "#00c853" : "#ff5252";
    btn.innerText = (estadoActual === "disponible") ? "PONERME COMO OCUPADO" : "PONERME COMO DISPONIBLE";
    btn.className = (estadoActual === "disponible") ? "" : "btn-ocupado";
}

window.onload = initApp;
</script>
</body>
</html>
