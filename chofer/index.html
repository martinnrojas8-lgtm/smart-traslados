<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados â€“ Chofer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<style>
  /* CSS PARA NITIDEZ Y DISEÃ‘O */
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #00c853; }
  .screen{ padding:15px; }
  .card{ background:#111; border-radius:12px; padding:15px; margin-bottom:15px; border:1px solid #333; }
  
  /* Contenedor de mapa optimizado */
  #map{ 
    width:100%; 
    height:350px; 
    border-radius:10px; 
    background:#222; 
    image-rendering: -webkit-optimize-contrast; /* Para mayor nitidez en mÃ³viles */
    image-rendering: crisp-edges;
  }
  
  .btn-perfil{ width:40px; height:40px; border-radius:50%; border:2px solid #00c853; overflow:hidden; cursor:pointer; background:#333; display:flex; align-items:center; justify-content:center; }
  .btn-perfil img{ width:100%; height:100%; object-fit:cover; }
  
  button{ padding:12px; width:100%; margin-top:10px; border:none; border-radius:8px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; }
  .info-viaje{ background:#222; padding:10px; border-radius:8px; margin-top:10px; border-left:4px solid #00c853; }
  .price-tag{ font-size:22px; color:#00c853; font-weight:bold; }
  .hidden{ display:none; }
</style>
</head>
<body>

<header>
  <div style="width:40px"></div>
  <h2 style="margin:0; font-size:18px;">Smart Chofer</h2>
  <div class="btn-perfil" onclick="location.href='perfil.html'">
      <img id="fotoHeader" src="" style="display:none;">
      <span id="iconoUser">ðŸ‘¤</span>
  </div>
</header>

<div class="screen">
  <div class="card">
    <h3 style="margin-top:0; font-size:14px; color:#aaa;">Mi UbicaciÃ³n Actual</h3>
    <div id="map"></div>
  </div>

  <div id="panelSolicitud" class="card">
    <h3 id="estadoChofer" style="margin:0; color:#00c853;">Estado: Disponible</h3>
    <div id="detalleViaje" style="font-size:13px; margin-top:5px; color:#888;">Esperando pedidos de pasajeros...</div>
    
    <div id="datosViaje" class="hidden">
        <div class="info-viaje">
            <strong>Pasajero:</strong> <span id="nombrePasajero">...</span><br>
            <strong>Ruta:</strong> <span id="rutaTexto">...</span><br>
            <span id="precioTexto" class="price-tag">$0.00</span>
        </div>
        <button id="btnAceptar" onclick="aceptarViaje()">ACEPTAR VIAJE</button>
    </div>
  </div>

  <button style="background:#333; color:#aaa; font-size:11px;" onclick="localStorage.clear(); location.href='/'">CERRAR SESIÃ“N</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zZaje1NKai0k2MxuQvQVW6vrRdfUIrY&libraries=places"></script>

<script>
const sesion = JSON.parse(localStorage.getItem("sesion") || "{}");

// SEGURIDAD: Si no hay login o perfil, rebota
if (!sesion.telefono) { 
    location.href = "/"; 
} else if (!sesion.nombre) { 
    location.href = "/chofer/perfil.html"; 
}

let map, userMarker;

function initMap() {
    // Foto de perfil en el cÃ­rculo superior
    if(sesion.foto) {
        document.getElementById("fotoHeader").src = sesion.foto;
        document.getElementById("fotoHeader").style.display = "block";
        document.getElementById("iconoUser").style.display = "none";
    }

    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            const myPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            
            // MAPA EN ALTA DEFINICIÃ“N
            map = new google.maps.Map(document.getElementById("map"), {
                center: myPos,
                zoom: 17,
                disableDefaultUI: true,
                scaleControl: true, // Ayuda a la nitidez
                styles: [
                    { "elementType": "geometry", "stylers": [{ "color": "#212121" }] },
                    { "elementType": "labels.text.fill", "stylers": [{ "color": "#ffffff" }] },
                    { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#303030" }] }
                ]
            });

            userMarker = new google.maps.Marker({
                position: myPos,
                map: map,
                icon: {
                    url: 'https://maps.google.com/mapfiles/kml/shapes/car.png',
                    scaledSize: new google.maps.Size(30, 30)
                }
            });
            
            // Al terminar de cargar, el chofer se pone a buscar viajes
            empezarABuscar();
            
        }, () => alert("GPS obligatorio para trabajar."));
    }
}

// ESTO ES LO QUE VIENE: LÃ³gica de bÃºsqueda
function empezarABuscar() {
    console.log("Chofer activo. Buscando viajes en el servidor...");
    // AquÃ­ pondremos el reloj para consultar al servidor
}

function aceptarViaje() {
    alert("Â¡Viaje aceptado!");
}

window.onload = initMap;
</script>
</body>
</html>
