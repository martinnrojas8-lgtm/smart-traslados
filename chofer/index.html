<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados ‚Äì Chofer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<style>
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #00c853; }
  .screen{ padding:15px; }
  .card{ background:#111; border-radius:12px; padding:15px; margin-bottom:15px; border:1px solid #333; position: relative; }
  #map{ width:100%; height:250px; border-radius:10px; background:#222; }
  .status-bar{ display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; }
  .badge{ padding: 4px 8px; border-radius: 4px; font-weight: bold; }
  .badge-free{ background: #00c853; color: #000; }
  .badge-time{ background: #ffb300; color: #000; }
  .btn-perfil{ width:40px; height:40px; border-radius:50%; border:2px solid #00c853; overflow:hidden; cursor:pointer; background:#333; display:flex; align-items:center; justify-content:center; }
  .btn-perfil img{ width:100%; height:100%; object-fit:cover; }
  button{ padding:12px; width:100%; margin-top:10px; border:none; border-radius:8px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; }
  .btn-ocupado{ background: #ff5252; color: #fff; }
  input.voucher-input { width:100%; padding:15px; margin-top:10px; border-radius:8px; border:2px solid #ffb300; background:#222; color:#fff; font-size:18px; text-align:center; box-sizing:border-box; text-transform: uppercase; }
  .hidden{ display:none; }
</style>
</head>
<body>

<header>
  <div style="width:40px"></div>
  <h2 style="margin:0; font-size:18px;">Smart Chofer</h2>
  <div class="btn-perfil" onclick="location.href='perfil.html'">
      <img id="fotoHeader" src="" style="display:none;">
      <span id="iconoUser">üë§</span>
  </div>
</header>

<div class="screen" id="mainScreen">
  <div id="contadoresUI" class="status-bar hidden">
      <span class="badge badge-free" id="txtViajesGratis">-- viajes</span>
      <span class="badge badge-time" id="txtTiempoRestante">--:--</span>
  </div>

  <div id="areaTrabajo" class="hidden">
    <div class="card">
      <div id="map"></div>
    </div>
    
    <div class="card" id="controlEstado">
        <h3 id="txtEstadoLabel" style="margin:0; color:#00c853; text-align:center;">ESTADO: DISPONIBLE</h3>
        <p style="font-size:12px; color:#888; text-align:center; margin-bottom:10px;">Los pasajeros te ven como auto verde</p>
        <button id="btnToggleEstado" onclick="toggleEstado()">PONERME COMO OCUPADO</button>
    </div>
  </div>

  <div id="pantallaPago" class="hidden" style="text-align:center;">
      <div class="card" style="border-color: #ffb300;">
          <h2 style="color:#ffb300; margin-top:0;">App Inactiva</h2>
          <p>Ingres√° tu c√≥digo de activaci√≥n para trabajar.</p>
          <input type="text" id="inputVoucher" class="voucher-input" placeholder="C√ìDIGO AQU√ç">
          <button onclick="validarCodigo()" style="background:#ffb300; margin-top:15px;">ACTIVAR 24 HORAS</button>
      </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zZaje1NKai0k2MxuQvQVW6vrRdfUIrY"></script>

<script>
let sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
let map, marker;
let estadoActual = "disponible"; // disponible u ocupado

if (sesion.telefono && sesion.viajesGratis === undefined) {
    sesion.viajesGratis = 50; sesion.activoHasta = 0;
    localStorage.setItem("sesion", JSON.stringify(sesion));
}

function initApp() {
    if(!sesion.telefono) return location.href = "/";
    verificarAcceso();
}

function verificarAcceso() {
    const ahora = Date.now();
    const tieneAcceso = (sesion.viajesGratis > 0 || sesion.activoHasta > ahora);

    if (tieneAcceso) {
        document.getElementById("areaTrabajo").classList.remove("hidden");
        document.getElementById("contadoresUI").classList.remove("hidden");
        document.getElementById("pantallaPago").classList.add("hidden");
        actualizarContadores(ahora);
        initMap();
        // INICIAR TRANSMISI√ìN CADA 7 SEGUNDOS
        setInterval(transmitirUbicacion, 7000);
    } else {
        document.getElementById("areaTrabajo").classList.add("hidden");
        document.getElementById("pantallaPago").classList.remove("hidden");
    }
}

function initMap() {
    navigator.geolocation.getCurrentPosition(pos => {
        const myPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map = new google.maps.Map(document.getElementById("map"), { center: myPos, zoom: 17, disableDefaultUI: true });
        marker = new google.maps.Marker({ position: myPos, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 7, fillColor: "#00c853", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 } });
    });
}

function transmitirUbicacion() {
    navigator.geolocation.getCurrentPosition(pos => {
        const datos = {
            telefono: sesion.telefono,
            nombre: sesion.nombre,
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            estado: estadoActual, // Enviamos si est√° disponible u ocupado
            foto: sesion.foto
        };

        // Enviamos al servidor para que el pasajero lo vea
        fetch("/actualizar-ubicacion-chofer", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(datos)
        }).catch(e => console.log("Error de transmisi√≥n"));
        
        // Movemos el marcador en nuestro propio mapa
        if(marker) marker.setPosition({lat: datos.lat, lng: datos.lng});
    });
}

function toggleEstado() {
    const btn = document.getElementById("btnToggleEstado");
    const label = document.getElementById("txtEstadoLabel");

    if (estadoActual === "disponible") {
        estadoActual = "ocupado";
        label.innerText = "ESTADO: EN VIAJE / OCUPADO";
        label.style.color = "#ff5252";
        btn.innerText = "PONERME COMO DISPONIBLE";
        btn.classList.add("btn-ocupado");
    } else {
        estadoActual = "disponible";
        label.innerText = "ESTADO: DISPONIBLE";
        label.style.color = "#00c853";
        btn.innerText = "PONERME COMO OCUPADO";
        btn.classList.remove("btn-ocupado");
    }
    transmitirUbicacion(); // Avisar el cambio de color inmediatamente
}

function validarCodigo() {
    const cod = document.getElementById("inputVoucher").value.trim().toUpperCase();
    if(cod === "SMART24") {
        sesion.activoHasta = Date.now() + (24 * 60 * 60 * 1000);
        localStorage.setItem("sesion", JSON.stringify(sesion));
        location.reload();
    } else { alert("C√≥digo incorrecto."); }
}

function actualizarContadores(ahora) {
    document.getElementById("txtViajesGratis").innerText = `üéÅ ${sesion.viajesGratis} viajes`;
    if (sesion.activoHasta > ahora) {
        const horas = Math.floor((sesion.activoHasta - ahora) / (1000 * 60 * 60));
        document.getElementById("txtTiempoRestante").innerText = `‚è≥ Activo: ${horas}h rest.`;
    }
}

window.onload = initApp;
</script>
</body>
</html>
