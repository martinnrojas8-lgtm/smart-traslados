<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados â€“ Chofer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="manifest" href="/manifest.json">
<style>
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; flex-shrink: 0; }
  .perfil-header { display: flex; align-items: center; gap: 10px; cursor: pointer; background: #222; padding: 5px 12px; border-radius: 20px; border: 1px solid #444; }
  #imgMiniaturaHeader { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; border: 1px solid #00c853; background: #333; display: none; }
  
  .main-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
  .screen{ padding:10px; flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; }
  
  .card{ background:#111; border-radius:12px; padding:12px; margin-bottom:10px; border:1px solid #333; }
  #map-container { width:100%; height:350px; min-height: 300px; border-radius:10px; overflow: hidden; position: relative; margin-bottom: 10px; flex-shrink: 0; }
  #map{ width:100%; height:100%; background:#222; }
  
  .status-bar{ display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; }
  .badge{ padding: 4px 8px; border-radius: 4px; font-weight: bold; background: #00c853; color: #000; }
  #timerContenedor { background: #1a1a1a; padding: 10px; border-radius: 10px; border: 1px solid #00c853; margin-bottom: 10px; text-align: center; display: none; }
  #reloj { font-family: monospace; font-size: 20px; color: #00c853; font-weight: bold; }
  
  button{ padding:15px; width:100%; margin-top:8px; border:none; border-radius:10px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; font-size: 14px; }
  .btn-desconectar { background: #222; color: #ff5252; border: 1px solid #ff5252; margin-top: 10px; }
  
  #modalViaje { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: #00c853; color: #000; padding: 20px; border-radius: 15px; z-index: 2000; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.8); }

  /* --- MODO HORIZONTAL (SOPORTE AUTO) --- */
  @media screen and (orientation: landscape) {
    header { padding: 5px 15px; }
    .main-content { flex-direction: row; } /* El mapa y los controles se ponen uno al lado del otro */
    
    #map-container { 
      flex: 1.5; /* El mapa toma mÃ¡s espacio */
      height: 100% !important; 
      margin-bottom: 0;
      border-radius: 0;
    }
    
    .screen { 
      flex: 1; /* Los controles a la derecha */
      padding: 10px;
      overflow-y: auto;
    }
    
    #timerContenedor { padding: 5px; }
    #reloj { font-size: 18px; }
    button { padding: 10px; font-size: 12px; }
    .card { padding: 8px; }
  }
</style>
</head>
<body>

<header>
  <div class="perfil-header" onclick="location.href='perfil.html'">
    <img id="imgMiniaturaHeader" src="">
    <span id="iconoDefault">ðŸ‘¤</span>
    <span style="font-size: 13px; font-weight: bold;">Mi Perfil</span>
  </div>
  <h2 style="margin:0; font-size:16px; color: #00c853;">Smart Chofer</h2>
</header>

<div id="modalViaje">
    <h2 style="margin:0">ðŸš• Â¡NUEVO VIAJE!</h2>
    <p id="datosViaje" style="font-weight:bold; margin: 10px 0;">Cargando...</p>
    <button id="btnAceptarViaje" style="background:#000; color:#00c853;">ACEPTAR VIAJE</button>
    <button onclick="rechazarViaje()" style="background:#ff5252; color:#fff; margin-top:8px;">RECHAZAR</button>
</div>

<div class="main-content">
  <div id="map-container">
      <div id="map"></div>
  </div>

  <div class="screen">
      <div id="seccionActivacion" style="display: none;">
          <div class="card" style="border-color: #ffb300; text-align: center;">
            <h3 style="color: #ffb300; margin-top: 0;">Cuenta No Activa</h3>
            <p style="font-size: 12px;">Contacte a soporte para activar su tiempo.</p>
          </div>
      </div>

      <div id="areaTrabajo">
          <div id="timerContenedor">
              <div style="font-size: 9px; color: #888; margin-bottom: 2px;">CONEXIÃ“N RESTANTE</div>
              <div id="reloj">00:00:00</div>
          </div>

          <div class="status-bar">
            <span class="badge" id="badgeSistema">INACTIVO</span>
            <span id="txtNombreChofer" style="font-weight: bold;">Chofer</span>
          </div>
          
          <div id="controlesViaje" class="card" style="display: none;">
              <p id="destinoActual" style="margin:0; font-weight:bold; color:#00c853; font-size: 13px;"></p>
              <button id="btnSiguienteFase" onclick="irADestinoFinal()" style="background:#00c853; color:#000;">INICIAR RECORRIDO AL DESTINO</button>
              <button onclick="finalizarViaje()" style="background:#ff5252; color:#fff;">FINALIZAR VIAJE</button>
          </div>

          <div id="controlesEstandar">
              <div class="card" style="text-align:center;">
                  <h3 id="txtEstado" style="color:#ff5252; margin:0; margin-bottom:10px; font-size: 14px;">ESTADO: BLOQUEADO</h3>
                  <button id="btnToggle" onclick="toggleEstado()" disabled>ESPERANDO ACTIVACIÃ“N</button>
                  <button class="btn-desconectar" onclick="cerrarSesion()">DESCONECTARME</button>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zZaje1NKai0k2MxuQvQVW6vrRdfUIrY"></script>
<script>
let sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
let map, marker, directionsService, directionsRenderer, estadoActual = "disponible", pagoConfirmado = false, viajeActualId = null, direccionOrigenViaje = "", direccionDestinoViaje = "", intervaloReloj;
let datosAuto = { modelo: "", patente: "", color: "" };

async function initApp() {
    if(!sesion.telefono) return location.href = "/"; 
    await cargarDatosChofer();
    initMap();
    setInterval(transmitirUbicacion, 7000);
}

async function cargarDatosChofer() {
    try {
        const res = await fetch(`/estado-suscripcion/${sesion.telefono}`);
        const data = await res.json();
        const resU = await fetch('/obtener-usuarios');
        const usuarios = await resU.json();
        const yo = usuarios.find(u => u.telefono === sesion.telefono);
        if (yo) {
            sesion.nombre = yo.nombre;
            datosAuto = { modelo: yo.autoModelo, patente: yo.autoPatente, color: yo.autoColor };
            document.getElementById('txtNombreChofer').innerText = yo.nombre;
            if (yo.foto) { document.getElementById('imgMiniaturaHeader').src = yo.foto; document.getElementById('imgMiniaturaHeader').style.display = 'block'; document.getElementById('iconoDefault').style.display = 'none'; }
        }
        if (data.pagoActivo) activarModoTrabajo(data.vencimiento); else desactivarModoTrabajo();
    } catch (e) { console.log(e); }
}

function activarModoTrabajo(vencimiento) {
    pagoConfirmado = true;
    document.getElementById('seccionActivacion').style.display = 'none';
    document.getElementById('timerContenedor').style.display = 'block';
    document.getElementById('badgeSistema').innerText = "SISTEMA ACTIVO";
    document.getElementById('badgeSistema').style.background = "#00c853";
    document.getElementById('btnToggle').disabled = false;
    document.getElementById('btnToggle').innerText = "PONERME COMO OCUPADO";
    document.getElementById('txtEstado').innerText = "ESTADO: DISPONIBLE";
    document.getElementById('txtEstado').style.color = "#00c853";
    iniciarReloj(vencimiento);
}

function desactivarModoTrabajo() {
    pagoConfirmado = false;
    document.getElementById('seccionActivacion').style.display = 'block';
    document.getElementById('timerContenedor').style.display = 'none';
    document.getElementById('btnToggle').disabled = true;
    document.getElementById('txtEstado').innerText = "ESTADO: BLOQUEADO";
    document.getElementById('txtEstado').style.color = "#ff5252";
    if(intervaloReloj) clearInterval(intervaloReloj);
}

function iniciarReloj(vencimiento) {
    if(intervaloReloj) clearInterval(intervaloReloj);
    const destino = new Date(vencimiento).getTime();
    intervaloReloj = setInterval(() => {
        const ahora = new Date().getTime();
        const diff = destino - ahora;
        if (diff <= 0) { clearInterval(intervaloReloj); desactivarModoTrabajo(); return; }
        const h = Math.floor(diff/(1000*60*60));
        const m = Math.floor((diff%(1000*60*60))/(1000*60));
        const s = Math.floor((diff%(1000*60))/1000);
        document.getElementById('reloj').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }, 1000);
}

function initMap() {
    navigator.geolocation.getCurrentPosition(pos => {
        const myPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        map = new google.maps.Map(document.getElementById("map"), { 
            center: myPos, 
            zoom: 17, 
            disableDefaultUI: true,
            styles: [ { featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] } ]
        });
        marker = new google.maps.Marker({ 
            position: myPos, 
            map: map, 
            icon: { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, scale: 6, fillColor: "#00c853", fillOpacity: 1, strokeColor: "#fff", strokeWeight: 2 } 
        });
        
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: false });
    });
}

function transmitirUbicacion() {
    if(!pagoConfirmado) return; 
    navigator.geolocation.getCurrentPosition(pos => {
        const coords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        fetch("/actualizar-ubicacion-chofer", { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ telefono: sesion.telefono, lat: coords.lat, lng: coords.lng, estado: estadoActual }) });
        
        if(marker) marker.setPosition(coords);
        if(viajeActualId) map.panTo(coords);
    });
}

function toggleEstado() {
    if(!pagoConfirmado) return;
    estadoActual = (estadoActual === "disponible") ? "ocupado" : "disponible";
    document.getElementById("txtEstado").innerText = "ESTADO: " + estadoActual.toUpperCase();
    document.getElementById("txtEstado").style.color = (estadoActual === "disponible") ? "#00c853" : "#ff5252";
    document.getElementById("btnToggle").innerText = (estadoActual === "disponible") ? "PONERME COMO OCUPADO" : "PONERME COMO DISPONIBLE";
}

setInterval(async () => {
    if (estadoActual !== "disponible" || !pagoConfirmado || viajeActualId) return;
    try {
        const res = await fetch('/viajes-pendientes');
        const viajes = await res.json();
        if (viajes.length > 0) {
            const v = viajes[0];
            viajeActualId = v._id; 
            direccionOrigenViaje = v.origen;
            direccionDestinoViaje = v.destino;
            document.getElementById("datosViaje").innerHTML = `<b>${v.pasajero}</b><br>${v.origen}<br>-> ${v.destino}<br><b>${v.precio}</b>`;
            document.getElementById("modalViaje").style.display = "block";
        }
    } catch (e) {}
}, 4000);

document.getElementById('btnAceptarViaje').onclick = async function() {
    try {
        await fetch('/aceptar-viaje', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ 
            viajeId: viajeActualId, choferNombre: sesion.nombre, choferTel: sesion.telefono,
            autoModelo: datosAuto.modelo, autoPatente: datosAuto.patente, autoColor: datosAuto.color
        }) });
        
        document.getElementById("modalViaje").style.display = "none";
        document.getElementById("controlesEstandar").style.display = "none";
        document.getElementById("controlesViaje").style.display = "block";
        document.getElementById("btnSiguienteFase").style.display = "block";
        document.getElementById("destinoActual").innerText = "Buscando a: " + direccionOrigenViaje;
        
        trazarRuta(direccionOrigenViaje);
        estadoActual = "en viaje";

    } catch (e) { alert("Error al aceptar"); }
};

function irADestinoFinal() {
    document.getElementById("destinoActual").innerText = "Yendo a: " + direccionDestinoViaje;
    document.getElementById("btnSiguienteFase").style.display = "none"; 
    trazarRuta(direccionDestinoViaje);
}

function trazarRuta(destino) {
    navigator.geolocation.getCurrentPosition(pos => {
        const request = {
            origin: { lat: pos.coords.latitude, lng: pos.coords.longitude },
            destination: destino,
            travelMode: 'DRIVING'
        };
        directionsService.route(request, (result, status) => {
            if (status === 'OK') {
                directionsRenderer.setDirections(result);
                map.setZoom(16);
            }
        });
    });
}

function finalizarViaje() {
    viajeActualId = null;
    estadoActual = "disponible";
    directionsRenderer.setDirections({routes: []});
    document.getElementById("controlesViaje").style.display = "none";
    document.getElementById("controlesEstandar").style.display = "block";
    
    navigator.geolocation.getCurrentPosition(pos => {
        map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        map.setZoom(17);
    });
    
    toggleEstado(); 
}

async function rechazarViaje() {
    await fetch('/rechazar-viaje', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ viajeId: viajeActualId }) });
    document.getElementById("modalViaje").style.display = "none";
    viajeActualId = null;
}

function cerrarSesion() { if(confirm("Â¿Cerrar?")) { localStorage.clear(); location.href = "/"; } }
window.onload = initApp;
</script>
</body>
</html>
