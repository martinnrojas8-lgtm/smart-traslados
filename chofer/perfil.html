<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Chofer - Smart Taxi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 20px; }
        .container { max-width: 500px; background: #111; padding: 20px; border-radius: 10px; margin: auto; border: 1px solid #333; }
        h2 { text-align: center; color: #00c853; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #333; border-radius: 5px; box-sizing: border-box; background: #222; color: #fff; }
        .preview-img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #00c853; }
        button { width: 100%; padding: 15px; background: #00c853; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 25px; font-size: 16px; color: #000; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2>Completar Perfil Chofer</h2>
    
    <label>Nombre Completo</label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <label>Modelo del Auto</label>
    <input type="text" id="modelo" placeholder="Ej: Fiat Cronos">

    <label>Patente</label>
    <input type="text" id="patente" placeholder="Ej: AA123BB">

    <label>Color del Auto</label>
    <input type="text" id="color" placeholder="Ej: Blanco">

    <label>Foto de Perfil</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pPerfil')">
    <img id="pPerfil" class="preview-img">

    <label>Foto de Carnet de Conducir</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pCarnet')">
    <img id="pCarnet" class="preview-img">

    <label>Foto de Seguro</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pSeguro')">
    <img id="pSeguro" class="preview-img">

    <label>Foto de Tarjeta Vehículo</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pTarjeta')">
    <img id="pTarjeta" class="preview-img">

    <button id="btnGuardar" onclick="guardarPerfil()">GUARDAR Y ENVIAR</button>
</div>

<script>
    const imagenesComprimidas = { pPerfil: null, pCarnet: null, pSeguro: null, pTarjeta: null };

    function procesarFoto(input, idPreview) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 800;
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.7);
                    imagenesComprimidas[idPreview] = base64;
                    document.getElementById(idPreview).src = base64;
                    document.getElementById(idPreview).style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function guardarPerfil() {
        // --- DETECCIÓN DEL TELÉFONO ---
        let tel = localStorage.getItem('userTelefono');
        if (!tel) {
            const sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
            tel = sesion.telefono;
        }

        if (!tel) {
            alert("❌ No se detectó tu sesión. Por favor reingresa.");
            return;
        }

        const nombre = document.getElementById('nombre').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const patente = document.getElementById('patente').value.trim();
        const color = document.getElementById('color').value.trim();

        if (!nombre || !modelo || !patente || !color || !imagenesComprimidas.pPerfil || !imagenesComprimidas.pCarnet || !imagenesComprimidas.pSeguro || !imagenesComprimidas.pTarjeta) {
            alert("⚠️ Completa todos los campos y fotos.");
            return;
        }

        const btn = document.getElementById('btnGuardar');
        btn.innerText = "ENVIANDO...";
        btn.disabled = true;

        try {
            const datos = {
                telefono: tel,
                nombre: nombre,
                modelo: modelo,
                patente: patente,
                color: color,
                fotoPerfil: imagenesComprimidas.pPerfil,
                fotoCarnet: imagenesComprimidas.pCarnet,
                fotoSeguro: imagenesComprimidas.pSeguro,
                fotoTarjeta: imagenesComprimidas.pTarjeta
            };

            const response = await fetch('/actualizar-perfil-chofer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const result = await response.json();

            if (result.mensaje === "Ok") {
                alert("✅ Perfil actualizado correctamente.");
                window.location.href = 'index.html';
            } else {
                alert("❌ Error: " + (result.error || "Rechazado por el servidor"));
            }
        } catch (error) {
            alert("❌ Error de conexión.");
        } finally {
            btn.innerText = "GUARDAR Y ENVIAR";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
