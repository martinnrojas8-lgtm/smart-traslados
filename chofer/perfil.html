<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Chofer - Smart Taxi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .preview-img { width: 100%; height: 100px; object-fit: cover; border-radius: 5px; margin-top: 5px; display: none; border: 1px solid #ddd; }
        button { width: 100%; padding: 15px; background: #ffc107; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 25px; font-size: 16px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .requerido { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Completar Perfil Chofer</h2>
    <p style="font-size: 12px; color: #666; text-align: center;">Todos los campos son obligatorios para la habilitación.</p>
    
    <label>Nombre Completo <span class="requerido">*</span></label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <label>Modelo del Auto <span class="requerido">*</span></label>
    <input type="text" id="modelo" placeholder="Ej: Fiat Cronos">

    <label>Patente <span class="requerido">*</span></label>
    <input type="text" id="patente" placeholder="Ej: AA123BB">

    <label>Color del Auto <span class="requerido">*</span></label>
    <input type="text" id="color" placeholder="Ej: Blanco">

    <label>Foto de Perfil <span class="requerido">*</span></label>
    <input type="file" id="fotoPerfil" accept="image/*" onchange="preview(this, 'pPerfil')">
    <img id="pPerfil" class="preview-img">

    <label>Foto de Carnet de Conducir <span class="requerido">*</span></label>
    <input type="file" id="fotoCarnet" accept="image/*" onchange="preview(this, 'pCarnet')">
    <img id="pCarnet" class="preview-img">

    <label>Foto de Seguro <span class="requerido">*</span></label>
    <input type="file" id="fotoSeguro" accept="image/*" onchange="preview(this, 'pSeguro')">
    <img id="pSeguro" class="preview-img">

    <label>Foto de Tarjeta Vehículo <span class="requerido">*</span></label>
    <input type="file" id="fotoTarjeta" accept="image/*" onchange="preview(this, 'pTarjeta')">
    <img id="pTarjeta" class="preview-img">

    <button id="btnGuardar" onclick="guardarPerfil()">GUARDAR Y ENVIAR</button>
</div>

<script>
    // Función para previsualizar la foto antes de enviarla
    function preview(input, id) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById(id);
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        if (!file) resolve(null);
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    async function guardarPerfil() {
        const tel = localStorage.getItem('userTelefono');
        const btn = document.getElementById('btnGuardar');

        // --- TRABAS DE SEGURIDAD (CAMPOS OBLIGATORIOS) ---
        const nombre = document.getElementById('nombre').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const patente = document.getElementById('patente').value.trim();
        const color = document.getElementById('color').value.trim();
        
        const fPerfil = document.getElementById('fotoPerfil').files[0];
        const fCarnet = document.getElementById('fotoCarnet').files[0];
        const fSeguro = document.getElementById('fotoSeguro').files[0];
        const fTarjeta = document.getElementById('fotoTarjeta').files[0];

        if (!nombre || !modelo || !patente || !color || !fPerfil || !fCarnet || !fSeguro || !fTarjeta) {
            alert("⚠️ Error: Debes completar todos los datos y subir las 4 fotos obligatorias.");
            return;
        }

        btn.innerText = "ENVIANDO DOCUMENTACIÓN...";
        btn.disabled = true;

        try {
            const datos = {
                telefono: tel,
                nombre: nombre,
                modelo: modelo,
                patente: patente,
                color: color,
                fotoPerfil: await toBase64(fPerfil),
                fotoCarnet: await toBase64(fCarnet),
                fotoSeguro: await toBase64(fSeguro),
                fotoTarjeta: await toBase64(fTarjeta)
            };

            const response = await fetch('/actualizar-perfil-chofer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const result = await response.json();

            if (result.mensaje === "Ok") {
                alert("✅ ¡Perfil enviado! El administrador revisará tus documentos.");
                window.location.href = 'index.html';
            } else {
                alert("❌ Error en el servidor al guardar.");
            }

        } catch (error) {
            console.error(error);
            alert("❌ Error: Posiblemente las fotos sean muy pesadas.");
        } finally {
            btn.innerText = "GUARDAR Y ENVIAR";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
