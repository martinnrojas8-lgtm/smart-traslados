<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Chofer - Smart Taxi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
        header { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .perfil-info { display: flex; align-items: center; gap: 10px; }
        #imgMiniatura { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid #00c853; background: #222; }
        .container { max-width: 500px; background: #111; padding: 20px; border-radius: 10px; margin: 10px auto; border: 1px solid #333; box-sizing: border-box; }
        h2 { text-align: center; color: #00c853; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; background: #222; color: #fff; }
        .preview-img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #00c853; }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .btn-guardar { background: #00c853; color: #000; }
        .btn-mapa-top { background: #00c853; color: #000; margin-bottom: 10px; }
        .btn-whatsapp { background: transparent; color: #25d366; border: 1px solid #25d366; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        input[type="file"] { background: #222; color: #aaa; padding: 10px; width: 100%; box-sizing: border-box; border-radius: 8px; border: 1px dashed #444; }
    </style>
</head>
<body>

<header>
    <div class="perfil-info">
        <img id="imgMiniatura" src="" alt="">
        <span style="font-size: 14px; font-weight: bold;">Mi Perfil</span>
    </div>
    <span style="color: #00c853; font-weight: bold;">Smart Chofer</span>
</header>

<div class="container">
    <button class="btn-mapa-top" onclick="location.href='index.html'">VOLVER AL MAPA</button>

    <h2 id="titulo">Mis Datos y Documentos</h2>
    
    <label>Nombre Completo</label>
    <input type="text" id="nombre" placeholder="Ej: Juan P√©rez">

    <label>Modelo del Auto</label>
    <input type="text" id="modelo" placeholder="Ej: Toyota Corolla 2022">

    <label>Patente</label>
    <input type="text" id="patente" placeholder="Ej: AB123CD">

    <label>Color del Auto</label>
    <input type="text" id="color" placeholder="Ej: Blanco">

    <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">

    <label>üì∏ Foto de Perfil (Cara)</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pPerfil')">
    <img id="pPerfil" class="preview-img">

    <label>ü™™ Carnet de Conducir (Frente)</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pCarnet')">
    <img id="pCarnet" class="preview-img">

    <label>üìÑ P√≥liza de Seguro (Vigente)</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pSeguro')">
    <img id="pSeguro" class="preview-img">

    <label>üöó Tarjeta del Veh√≠culo (C√©dula)</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pTarjeta')">
    <img id="pTarjeta" class="preview-img">

    <button class="btn-guardar" id="btnGuardar" onclick="guardarPerfil()">GUARDAR Y ENVIAR PARA APROBACI√ìN</button>

    <a href="https://wa.me/5491100000000" target="_blank" class="btn-whatsapp" style="width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 15px; box-sizing: border-box; display: flex;">
        SOPORTE T√âCNICO
    </a>
</div>

<script>
    // Inicializamos el objeto con valores nulos
    const imagenesComprimidas = { pPerfil: null, pCarnet: null, pSeguro: null, pTarjeta: null };

    async function cargarDatosYValidar() {
        let sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
        let tel = localStorage.getItem('userTelefono') || sesion.telefono;
        if (!tel) return;

        try {
            const response = await fetch('/obtener-usuarios?t=' + Date.now());
            const usuarios = await response.json();
            const miPerfil = usuarios.find(u => String(u.telefono) === String(tel));

            if (miPerfil) {
                document.getElementById('nombre').value = miPerfil.nombre || "";
                document.getElementById('modelo').value = miPerfil.autoModelo || "";
                document.getElementById('patente').value = miPerfil.autoPatente || "";
                document.getElementById('color').value = miPerfil.autoColor || "";

                // IMPORTANTE: Cargamos las fotos existentes en el objeto de env√≠o
                const recuperarFoto = (idElemento, dataBase64) => {
                    if (dataBase64 && dataBase64.length > 100) {
                        document.getElementById(idElemento).src = dataBase64;
                        document.getElementById(idElemento).style.display = 'block';
                        imagenesComprimidas[idElemento] = dataBase64; // Esto asegura que ya "est√©n" ah√≠
                        if(idElemento === 'pPerfil') document.getElementById('imgMiniatura').src = dataBase64;
                    }
                };

                recuperarFoto('pPerfil', miPerfil.foto);
                recuperarFoto('pCarnet', miPerfil.fotoCarnet);
                recuperarFoto('pSeguro', miPerfil.fotoSeguro);
                recuperarFoto('pTarjeta', miPerfil.fotoTarjeta);
            }
        } catch (e) { console.error("Error al cargar:", e); }
    }

    function procesarFoto(input, idPreview) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxW = 800; // Calidad suficiente para documentos
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.7);
                    imagenesComprimidas[idPreview] = base64;
                    document.getElementById(idPreview).src = base64;
                    document.getElementById(idPreview).style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function guardarPerfil() {
        const nombre = document.getElementById('nombre').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const patente = document.getElementById('patente').value.trim();
        const color = document.getElementById('color').value.trim();

        // 1. VALIDACI√ìN DE TEXTOS
        if (!nombre || !modelo || !patente || !color) {
            alert("‚ö†Ô∏è Error: Todos los datos del veh√≠culo son obligatorios.");
            return;
        }

        // 2. VALIDACI√ìN ESTRICTA DE FOTOS
        // Verificamos que ninguna de las propiedades en imagenesComprimidas sea nula o vac√≠a
        if (!imagenesComprimidas.pPerfil || imagenesComprimidas.pPerfil.length < 500) {
            alert("‚ö†Ô∏è Falta subir: FOTO DE PERFIL"); return;
        }
        if (!imagenesComprimidas.pCarnet || imagenesComprimidas.pCarnet.length < 500) {
            alert("‚ö†Ô∏è Falta subir: FOTO DEL CARNET"); return;
        }
        if (!imagenesComprimidas.pSeguro || imagenesComprimidas.pSeguro.length < 500) {
            alert("‚ö†Ô∏è Falta subir: FOTO DEL SEGURO"); return;
        }
        if (!imagenesComprimidas.pTarjeta || imagenesComprimidas.pTarjeta.length < 500) {
            alert("‚ö†Ô∏è Falta subir: FOTO DE LA TARJETA DEL AUTO"); return;
        }

        let tel = localStorage.getItem('userTelefono') || JSON.parse(localStorage.getItem("sesion") || "{}").telefono;
        if(!tel) { alert("Error de sesi√≥n. Reingresa a la app."); return; }

        const btn = document.getElementById('btnGuardar');
        btn.innerText = "ENVIANDO DOCUMENTOS...";
        btn.disabled = true;

        const datos = {
            telefono: tel,
            nombre: nombre,
            autoModelo: modelo,
            autoPatente: patente,
            autoColor: color,
            foto: imagenesComprimidas.pPerfil,
            fotoCarnet: imagenesComprimidas.pCarnet,
            fotoSeguro: imagenesComprimidas.pSeguro,
            fotoTarjeta: imagenesComprimidas.pTarjeta
        };

        try {
            const response = await fetch('/actualizar-perfil-chofer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });
            
            if (response.ok) {
                alert("‚úÖ ¬°√âxito! Tus datos y fotos han sido recibidos. El administrador revisar√° tu perfil pronto.");
                location.href = "index.html"; // Lo mandamos al mapa
            } else {
                throw new Error();
            }
        } catch (error) { 
            alert("‚ùå Error al enviar. Verifica tu conexi√≥n a internet."); 
            btn.innerText = "REINTENTAR GUARDAR";
            btn.disabled = false;
        }
    }

    window.onload = cargarDatosYValidar;
</script>
</body>
</html>
