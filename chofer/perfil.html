<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Chofer - Smart Taxi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
        header { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .perfil-info { display: flex; align-items: center; gap: 10px; }
        #imgMiniatura { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid #00c853; background: #222; }
        .container { max-width: 500px; background: #111; padding: 20px; border-radius: 10px; margin: 10px auto; border: 1px solid #333; box-sizing: border-box; }
        h2 { text-align: center; color: #00c853; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; background: #222; color: #fff; }
        .preview-img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #00c853; }
        button { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .btn-guardar { background: #00c853; color: #000; }
        .btn-mapa-top { background: #00c853; color: #000; margin-bottom: 10px; }
        .btn-whatsapp { background: transparent; color: #25d366; border: 1px solid #25d366; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <div class="perfil-info">
        <img id="imgMiniatura" src="" alt="">
        <span style="font-size: 14px; font-weight: bold;">Mi Perfil</span>
    </div>
    <span style="color: #00c853; font-weight: bold;">Smart Chofer</span>
</header>

<div class="container">
    <button class="btn-mapa-top" onclick="location.href='index.html'">MAPA</button>

    <h2 id="titulo">Mis Datos</h2>
    
    <label>Nombre Completo</label>
    <input type="text" id="nombre">

    <label>Modelo del Auto</label>
    <input type="text" id="modelo">

    <label>Patente</label>
    <input type="text" id="patente">

    <label>Color del Auto</label>
    <input type="text" id="color">

    <label>Foto de Perfil</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pPerfil')">
    <img id="pPerfil" class="preview-img">

    <label>Foto de Carnet de Conducir</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pCarnet')">
    <img id="pCarnet" class="preview-img">

    <label>Foto de Seguro</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pSeguro')">
    <img id="pSeguro" class="preview-img">

    <label>Foto de Tarjeta Vehículo</label>
    <input type="file" accept="image/*" onchange="procesarFoto(this, 'pTarjeta')">
    <img id="pTarjeta" class="preview-img">

    <button class="btn-guardar" id="btnGuardar" onclick="guardarPerfil()">GUARDAR Y ENVIAR</button>

    <a href="https://wa.me/5491100000000" target="_blank" class="btn-whatsapp" style="width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 15px; box-sizing: border-box; display: flex;">
        SOPORTE TÉCNICO
    </a>
</div>

<script>
    const imagenesComprimidas = { pPerfil: null, pCarnet: null, pSeguro: null, pTarjeta: null };

    async function cargarDatosYValidar() {
        let tel = localStorage.getItem('userTelefono') || JSON.parse(localStorage.getItem("sesion") || "{}").telefono;
        if (!tel) return;

        try {
            const response = await fetch('/obtener-usuarios?t=' + Date.now());
            const usuarios = await response.json();
            const miPerfil = usuarios.find(u => String(u.telefono) === String(tel));

            if (miPerfil) {
                document.getElementById('nombre').value = miPerfil.nombre || "";
                document.getElementById('modelo').value = miPerfil.autoModelo || miPerfil.modelo || "";
                document.getElementById('patente').value = miPerfil.autoPatente || miPerfil.patente || "";
                document.getElementById('color').value = miPerfil.autoColor || miPerfil.color || "";

                const mostrarFoto = (id, src) => {
                    if (src && src.length > 100) {
                        document.getElementById(id).src = src;
                        document.getElementById(id).style.display = 'block';
                        imagenesComprimidas[id] = src;
                        if(id === 'pPerfil') document.getElementById('imgMiniatura').src = src;
                    }
                };
                mostrarFoto('pPerfil', miPerfil.foto);
                mostrarFoto('pCarnet', miPerfil.fotoCarnet);
                mostrarFoto('pSeguro', miPerfil.fotoSeguro);
                mostrarFoto('pTarjeta', miPerfil.fotoTarjeta);
            }
        } catch (e) { console.error("Error al cargar:", e); }
    }

    function procesarFoto(input, idPreview) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const maxW = 800;
                    canvas.width = maxW;
                    canvas.height = img.height * (maxW / img.width);
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    imagenesComprimidas[idPreview] = base64;
                    document.getElementById(idPreview).src = base64;
                    document.getElementById(idPreview).style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function guardarPerfil() {
        // VALIDACIÓN DE CAMPOS OBLIGATORIOS
        const nombre = document.getElementById('nombre').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const patente = document.getElementById('patente').value.trim();
        const color = document.getElementById('color').value.trim();

        if (!nombre || !modelo || !patente || !color) {
            alert("⚠️ Todos los datos del vehículo y tu nombre son obligatorios.");
            return;
        }

        // VALIDACIÓN DE FOTOS OBLIGATORIAS
        if (!imagenesComprimidas.pPerfil || !imagenesComprimidas.pCarnet || !imagenesComprimidas.pSeguro || !imagenesComprimidas.pTarjeta) {
            alert("⚠️ Debes subir todas las fotos solicitadas (Perfil, Carnet, Seguro y Tarjeta) para poder continuar.");
            return;
        }

        let tel = localStorage.getItem('userTelefono') || JSON.parse(localStorage.getItem("sesion") || "{}").telefono;
        const btn = document.getElementById('btnGuardar');
        btn.innerText = "GUARDANDO...";
        btn.disabled = true;

        const datos = {
            telefono: tel,
            nombre: nombre,
            autoModelo: modelo,
            autoPatente: patente,
            autoColor: color,
            foto: imagenesComprimidas.pPerfil,
            fotoCarnet: imagenesComprimidas.pCarnet,
            fotoSeguro: imagenesComprimidas.pSeguro,
            fotoTarjeta: imagenesComprimidas.pTarjeta
        };

        try {
            const response = await fetch('/actualizar-perfil-chofer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });
            if (response.ok) {
                alert("✅ Datos y documentos enviados correctamente.");
                location.reload();
            }
        } catch (error) { alert("❌ Error de red."); }
        finally { btn.innerText = "GUARDAR Y ENVIAR"; btn.disabled = false; }
    }

    window.onload = cargarDatosYValidar;
</script>
</body>
</html>
