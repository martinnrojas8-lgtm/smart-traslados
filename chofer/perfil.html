<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Chofer - Smart Taxi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .foto-preview { width: 100%; height: 150px; background: #eee; border: 2px dashed #ccc; margin-top: 5px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .foto-preview img { width: 100%; height: 100%; object-fit: cover; }
        button { width: 100%; padding: 15px; background: #ffc107; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 25px; font-size: 16px; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2>Completar Perfil</h2>
    
    <label>Nombre Completo</label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <label>Modelo del Auto</label>
    <input type="text" id="modelo" placeholder="Ej: Toyota Corolla">

    <label>Patente</label>
    <input type="text" id="patente" placeholder="Ej: AA123BB">

    <label>Color del Auto</label>
    <input type="text" id="color" placeholder="Ej: Blanco">

    <label>Foto de Perfil</label>
    <input type="file" id="fotoPerfil" accept="image/*">

    <label>Foto de Carnet de Conducir</label>
    <input type="file" id="fotoCarnet" accept="image/*">

    <label>Foto de Seguro</label>
    <input type="file" id="fotoSeguro" accept="image/*">

    <label>Foto de Tarjeta Verde/Azul</label>
    <input type="file" id="fotoTarjeta" accept="image/*">

    <button id="btnGuardar" onclick="guardarPerfil()">GUARDAR Y ENVIAR</button>
</div>

<script>
    // Función mágica para convertir imagen a texto (Base64)
    const toBase64 = file => new Promise((resolve, reject) => {
        if (!file) resolve(null);
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    async function guardarPerfil() {
        const btn = document.getElementById('btnGuardar');
        const tel = localStorage.getItem('userTelefono'); // Sacamos el tel del login previo

        if (!tel) {
            alert("Error: No se encontró el teléfono del usuario. Reingresa a la app.");
            return;
        }

        btn.innerText = "PROCESANDO FOTOS...";
        btn.disabled = true;

        try {
            // Capturamos los archivos
            const fPerfil = document.getElementById('fotoPerfil').files[0];
            const fCarnet = document.getElementById('fotoCarnet').files[0];
            const fSeguro = document.getElementById('fotoSeguro').files[0];
            const fTarjeta = document.getElementById('fotoTarjeta').files[0];

            // Los convertimos a texto para enviarlos
            const datos = {
                telefono: tel,
                nombre: document.getElementById('nombre').value,
                modelo: document.getElementById('modelo').value,
                patente: document.getElementById('patente').value,
                color: document.getElementById('color').value,
                fotoPerfil: await toBase64(fPerfil),
                fotoCarnet: await toBase64(fCarnet),
                fotoSeguro: await toBase64(fSeguro),
                fotoTarjeta: await toBase64(fTarjeta)
            };

            const response = await fetch('/actualizar-perfil-chofer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const result = await response.json();

            if (result.mensaje === "Ok") {
                alert("✅ ¡Perfil enviado correctamente! Espera la aprobación del administrador.");
                window.location.href = 'index.html'; // O la página principal del chofer
            } else {
                alert("❌ Error al guardar el perfil.");
            }

        } catch (error) {
            console.error(error);
            alert("❌ Error de conexión o fotos muy pesadas.");
        } finally {
            btn.innerText = "GUARDAR Y ENVIAR";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
