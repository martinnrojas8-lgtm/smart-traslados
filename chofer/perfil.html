<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Chofer - Smart Taxi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 20px; }
        .container { max-width: 500px; background: #111; padding: 20px; border-radius: 10px; margin: auto; border: 1px solid #333; }
        h2 { text-align: center; color: #00c853; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #ccc; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #333; border-radius: 5px; box-sizing: border-box; background: #222; color: #fff; }
        input[type="file"] { margin-top: 10px; font-size: 12px; }
        .preview-img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; margin-top: 10px; display: none; border: 1px solid #00c853; }
        button { width: 100%; padding: 15px; background: #00c853; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 25px; font-size: 16px; color: #000; }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }
        .requerido { color: #00c853; }
    </style>
</head>
<body>

<div class="container">
    <h2>Completar Perfil Chofer</h2>
    <p style="font-size: 12px; color: #888; text-align: center;">Todos los documentos son obligatorios.</p>
    
    <label>Nombre Completo <span class="requerido">*</span></label>
    <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

    <label>Modelo del Auto <span class="requerido">*</span></label>
    <input type="text" id="modelo" placeholder="Ej: Fiat Cronos">

    <label>Patente <span class="requerido">*</span></label>
    <input type="text" id="patente" placeholder="Ej: AA123BB">

    <label>Color del Auto <span class="requerido">*</span></label>
    <input type="text" id="color" placeholder="Ej: Blanco">

    <label>Foto de Perfil <span class="requerido">*</span></label>
    <input type="file" id="fotoPerfil" accept="image/*" onchange="procesarFoto(this, 'pPerfil')">
    <img id="pPerfil" class="preview-img">

    <label>Foto de Carnet de Conducir <span class="requerido">*</span></label>
    <input type="file" id="fotoCarnet" accept="image/*" onchange="procesarFoto(this, 'pCarnet')">
    <img id="pCarnet" class="preview-img">

    <label>Foto de Seguro <span class="requerido">*</span></label>
    <input type="file" id="fotoSeguro" accept="image/*" onchange="procesarFoto(this, 'pSeguro')">
    <img id="pSeguro" class="preview-img">

    <label>Foto de Tarjeta Vehículo <span class="requerido">*</span></label>
    <input type="file" id="fotoTarjeta" accept="image/*" onchange="procesarFoto(this, 'pTarjeta')">
    <img id="pTarjeta" class="preview-img">

    <button id="btnGuardar" onclick="guardarPerfil()">GUARDAR Y ENVIAR</button>
</div>

<script>
    // Objeto para guardar las imágenes ya comprimidas en Base64
    const imagenesComprimidas = {
        pPerfil: null,
        pCarnet: null,
        pSeguro: null,
        pTarjeta: null
    };

    // Función mágica para comprimir la imagen antes de subirla
    function procesarFoto(input, idPreview) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Redimensionamos a un máximo de 800px para que no pese nada
                    const maxW = 800;
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Comprimimos al 70% de calidad
                    const base64 = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Guardamos y mostramos preview
                    imagenesComprimidas[idPreview] = base64;
                    const preview = document.getElementById(idPreview);
                    preview.src = base64;
                    preview.style.display = 'block';
                }
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function guardarPerfil() {
        const tel = localStorage.getItem('userTelefono');
        const btn = document.getElementById('btnGuardar');

        const nombre = document.getElementById('nombre').value.trim();
        const modelo = document.getElementById('modelo').value.trim();
        const patente = document.getElementById('patente').value.trim();
        const color = document.getElementById('color').value.trim();

        if (!nombre || !modelo || !patente || !color || 
            !imagenesComprimidas.pPerfil || !imagenesComprimidas.pCarnet || 
            !imagenesComprimidas.pSeguro || !imagenesComprimidas.pTarjeta) {
            alert("⚠️ Debes completar todos los datos y subir las 4 fotos.");
            return;
        }

        btn.innerText = "ENVIANDO DOCUMENTACIÓN...";
        btn.disabled = true;

        try {
            const datos = {
                telefono: tel,
                nombre: nombre,
                modelo: modelo,
                patente: patente,
                color: color,
                fotoPerfil: imagenesComprimidas.pPerfil,
                fotoCarnet: imagenesComprimidas.pCarnet,
                fotoSeguro: imagenesComprimidas.pSeguro,
                fotoTarjeta: imagenesComprimidas.pTarjeta
            };

            const response = await fetch('/actualizar-perfil-chofer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const result = await response.json();

            if (result.mensaje === "Ok") {
                alert("✅ ¡Perfil enviado correctamente!");
                window.location.href = 'index.html';
            } else {
                alert("❌ Error: " + (result.error || "El servidor rechazó los datos."));
            }

        } catch (error) {
            alert("❌ Error crítico de conexión. Intenta de nuevo.");
        } finally {
            btn.innerText = "GUARDAR Y ENVIAR";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
