<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados â€“ Pasajero</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<style>
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #00c853; }
  .screen{ padding:15px; }
  .card{ background:#111; border-radius:12px; padding:15px; margin-bottom:15px; border:1px solid #333; box-sizing: border-box; }
  input{ width:100%; padding:12px; margin:5px 0; border-radius:8px; border:none; background:#222; color:#fff; box-sizing:border-box; }
  button{ padding:12px; width:100%; margin-top:10px; border:none; border-radius:8px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; }
  .price-box{ font-size:24px; color:#00c853; font-weight:bold; text-align:center; margin-bottom:15px; border: 1px dashed #00c853; padding: 10px; border-radius: 8px; }
  #map{ width:100%; height:300px; border-radius:10px; margin-bottom:10px; }
  .btn-perfil{ width:40px; height:40px; border-radius:50%; border:2px solid #00c853; overflow:hidden; background:#333; display:flex; align-items:center; justify-content:center; }
  .btn-perfil img{ width:100%; height:100%; object-fit:cover; }
  .stop-item{ display:flex; gap:5px; align-items:center; margin-top:5px; }
  .btn-del{ background:#ff5252; width:45px; flex-shrink:0; }
  .distancia-info { text-align: center; color: #aaa; font-size: 14px; margin-top: 10px; margin-bottom: 5px; }
  
  /* Estilo para el banner de instalaciÃ³n */
  #bannerInstalar { display: none; background: #00c853; color: #000; padding: 10px; text-align: center; font-weight: bold; border-radius: 8px; margin-bottom: 15px; cursor: pointer; border: none; width: 100%; }
</style>
</head>
<body>

<header>
  <div style="width:40px"></div> <h2 style="margin:0; font-size:18px;">Smart Traslados</h2>
  <div class="btn-perfil" onclick="location.href='perfil.html'">
      <img id="fotoHeader" src="" style="display:none;">
      <span id="iconoUser">ðŸ‘¤</span>
  </div>
</header>

<div class="screen">
  <button id="bannerInstalar" onclick="instalarApp()">ðŸ“² DESCARGAR APP SMART</button>

  <div class="card">
    <div id="map"></div>
    <input type="text" id="origen" placeholder="Cargando ubicaciÃ³n...">
    <input type="text" id="destino" placeholder="Â¿A dÃ³nde vas?">
    <div id="contenedorParadas"></div>
    <button style="background:#333; color:#fff; font-size:12px;" onclick="agregarParada()">+ Agregar Parada</button>
    
    <div class="distancia-info" id="infoDistancia">Distancia: 0 km</div>
    
    <div class="price-box" id="cuadroPrecio">Total: $0</div>
    <button id="btnPedir" onclick="pedirViaje()">SOLICITAR AHORA</button>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeXV1ZmTBpGBIE6MwG8HvIAXziKUPK1d8&libraries=places"></script>
<script>
const sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
let map, directionsService, directionsRenderer;
let marcadoresChoferes = {};
let deitPrompt; // Captura el evento de instalaciÃ³n

let TARIFA_BASE_4KM = 3500; 
let PRECIO_POR_KM = 900;
const LIMITE_KM_BASE = 4;

const SALADILLO_COORD = { lat: -35.6380, lng: -59.7793 };

// LÃ³gica para detectar si se puede instalar la App
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deitPrompt = e;
    document.getElementById('bannerInstalar').style.display = 'block';
});

function instalarApp() {
    if (deitPrompt) {
        deitPrompt.prompt();
        deitPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                document.getElementById('bannerInstalar').style.display = 'none';
            }
            deitPrompt = null;
        });
    }
}

async function initApp() {
    if (!sesion.telefono) return location.href = "/";
    
    if(sesion.foto) {
        document.getElementById("fotoHeader").src = sesion.foto;
        document.getElementById("fotoHeader").style.display = "block";
        document.getElementById("iconoUser").style.display = "none";
    }

    map = new google.maps.Map(document.getElementById("map"), {
        center: SALADILLO_COORD, 
        zoom: 14, 
        disableDefaultUI: true
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

    const setupAuto = (id) => {
        const auto = new google.maps.places.Autocomplete(document.getElementById(id), {
            componentRestrictions: { country: "ar" },
            fields: ["formatted_address", "geometry"]
        });
        auto.addListener("place_changed", calcularRuta);
    };
    
    setupAuto("origen"); 
    setupAuto("destino");

    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(p => {
            const pos = { lat: p.coords.latitude, lng: p.coords.longitude };
            map.setCenter(pos);
            new google.maps.Geocoder().geocode({location: pos}, (res, stat) => {
                if(stat === "OK") document.getElementById("origen").value = res[0].formatted_address;
            });
        });
    }
    setInterval(obtenerChoferesCercanos, 5000);
}

async function calcularRuta() {
    const origen = document.getElementById("origen").value;
    const destino = document.getElementById("destino").value;
    if(!origen || !destino) return;

    try {
        const res = await fetch('/obtener-tarifas');
        const data = await res.json();
        if (data.precioBase) TARIFA_BASE_4KM = parseFloat(data.precioBase);
        if (data.precioKm) PRECIO_POR_KM = parseFloat(data.precioKm);
    } catch (e) {
        console.log("Error consultando Admin.");
    }

    const waypoints = [];
    document.querySelectorAll(".input-parada").forEach(inp => { 
        if(inp.value) waypoints.push({location: inp.value, stopover: true}); 
    });

    directionsService.route({ origin: origen, destination: destino, waypoints: waypoints, travelMode: 'DRIVING' }, (res, stat) => {
        if (stat === "OK") {
            directionsRenderer.setDirections(res);
            let distMetros = 0; 
            res.routes[0].legs.forEach(l => distMetros += l.distance.value);
            
            let distKm = distMetros / 1000;
            let precioFinal = 0;

            if (distKm <= LIMITE_KM_BASE) {
                precioFinal = TARIFA_BASE_4KM;
            } else {
                precioFinal = distKm * PRECIO_POR_KM;
            }

            document.getElementById("infoDistancia").innerText = "Distancia: " + distKm.toFixed(1) + " km";
            document.getElementById("cuadroPrecio").innerText = "Total: $" + Math.round(precioFinal);
        }
    });
}

function obtenerChoferesCercanos() {
    fetch("/obtener-choferes-activos")
    .then(r => r.json())
    .then(choferes => {
        const idsRecibidos = choferes.map(c => c.telefono);
        for (let id in marcadoresChoferes) {
            if (!idsRecibidos.includes(id)) {
                marcadoresChoferes[id].setMap(null);
                delete marcadoresChoferes[id];
            }
        }
        choferes.forEach(chofer => {
            const pos = { lat: chofer.lat, lng: chofer.lng };
            const color = (chofer.estado === "ocupado") ? "#ff5252" : "#00c853";
            if (marcadoresChoferes[chofer.telefono]) {
                marcadoresChoferes[chofer.telefono].setPosition(pos);
            } else {
                marcadoresChoferes[chofer.telefono] = new google.maps.Marker({
                    position: pos, map: map,
                    icon: { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, scale: 5, fillColor: color, fillOpacity: 1, strokeColor: "#fff", strokeWeight: 1 }
                });
            }
        });
    });
}

function pedirViaje() {
    const origen = document.getElementById("origen").value;
    const destino = document.getElementById("destino").value;
    const precio = document.getElementById("cuadroPrecio").innerText;
    const distancia = document.getElementById("infoDistancia").innerText;
    
    if(!destino) return alert("IngresÃ¡ un destino");

    const paradas = [];
    document.querySelectorAll(".input-parada").forEach(inp => { 
        if(inp.value) paradas.push(inp.value); 
    });
    
    const pedido = { 
        pasajeroTel: sesion.telefono, 
        pasajeroNombre: sesion.nombre || "Pasajero", 
        origen, 
        destino, 
        paradas,
        precio, 
        distancia,
        timestamp: Date.now() 
    };
    
    fetch("/solicitar-viaje", { 
        method: "POST", 
        headers: {"Content-Type": "application/json"}, 
        body: JSON.stringify(pedido) 
    })
    .then(res => {
        if(res.ok) {
            alert("Buscando chofer...");
        } else {
            alert("Error al solicitar viaje. Intente nuevamente.");
        }
    })
    .catch(err => alert("Error de conexiÃ³n con el servidor."));
}

function agregarParada() {
    const id = "parada-" + Date.now();
    const div = document.createElement("div");
    div.className = "stop-item";
    div.id = id;
    div.innerHTML = `<input type="text" placeholder="Parada" class="input-parada"><button class="btn-del" onclick="document.getElementById('${id}').remove(); calcularRuta();">X</button>`;
    document.getElementById("contenedorParadas").appendChild(div);
    new google.maps.places.Autocomplete(div.querySelector("input"), { componentRestrictions: { country: "ar" } }).addListener("place_changed", calcularRuta);
}

window.onload = initApp;
</script>
</body>
</html>
