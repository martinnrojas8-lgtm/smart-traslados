<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Smart Traslados â€“ Pasajero</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<style>
  body{ margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; overflow-x: hidden; }
  header{ background:#111; padding:10px 15px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #00c853; }
  .screen{ padding:15px; }
  .card{ background:#111; border-radius:12px; padding:15px; margin-bottom:15px; border:1px solid #333; }
  input{ width:100%; padding:12px; margin:5px 0; border-radius:8px; border:none; background:#222; color:#fff; box-sizing:border-box; }
  button{ padding:12px; width:100%; margin-top:10px; border:none; border-radius:8px; background:#00c853; color:#000; font-weight:bold; cursor:pointer; }
  .price-box{ font-size:24px; color:#00c853; font-weight:bold; text-align:center; margin-bottom:15px; border: 1px dashed #00c853; padding: 10px; border-radius: 8px; }
  #map{ width:100%; height:350px; border-radius:10px; margin-bottom:10px; background: #222; }
  .btn-perfil{ width:40px; height:40px; border-radius:50%; border:2px solid #00c853; overflow:hidden; background:#333; display:flex; align-items:center; justify-content:center; }
  .btn-perfil img{ width:100%; height:100%; object-fit:cover; }
  
  .btn-instalar-pwa { background: #1a1a1a; color: #00c853; border: 1px solid #00c853; display: none; align-items: center; justify-content: center; gap: 10px; margin-top: 15px; }

  /* MODALES */
  #modalNovedad, #modalConfirmacion, #modalPuntaje { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
  .modal-box { background: #111; border: 2px solid #00c853; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }

  /* ESTRELLAS */
  .stars { display: flex; justify-content: center; gap: 10px; margin: 20px 0; font-size: 40px; }
  .star { color: #333; cursor: pointer; transition: 0.2s; }
  .star.active { color: #ffca28; text-shadow: 0 0 10px rgba(255,202,40,0.5); }

  #panelSeguimiento { display: none; background: #111; border-top: 2px solid #00c853; padding: 20px; position: fixed; bottom: 0; left: 0; width: 100%; box-sizing: border-box; z-index: 100; border-radius: 20px 20px 0 0; }
  .info-resumen { display: flex; justify-content: space-around; background: #222; padding: 10px; border-radius: 10px; margin: 10px 0; border: 1px solid #333; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  
  .btn-parada{ background:#222; color:#00c853; border:1px solid #00c853; font-size:12px; padding:5px; margin:5px 0; width:auto; display:inline-block; }
</style>
</head>
<body>

<header>
  <div style="width:40px"></div> <h2 style="margin:0; font-size:18px;">Smart Traslados</h2>
  <div class="btn-perfil" onclick="location.href='perfil.html'">
      <img id="fotoHeader" src="" style="display:none;">
      <span id="iconoUser">ðŸ‘¤</span>
  </div>
</header>

<div id="modalNovedad">
    <div class="modal-box">
        <h3 style="color: #00c853; margin-top: 0;">ðŸ“¢ COMUNICADO</h3>
        <p id="txtNovedad" style="font-size: 16px; line-height: 1.4; margin: 20px 0;"></p>
        <button onclick="marcarMensajeComoLeido()" style="background: #00c853; color: #000;">ENTENDIDO</button>
    </div>
</div>

<div id="modalPuntaje">
    <div class="modal-box">
        <h2 style="color:#00c853; margin-bottom: 5px;">Â¡VIAJE FINALIZADO!</h2>
        <p style="color:#aaa;">Â¿CÃ³mo calificarÃ­as a tu chofer?</p>
        <div class="stars" id="starContainer">
            <span class="star" onclick="setRating(1)">â˜…</span>
            <span class="star" onclick="setRating(2)">â˜…</span>
            <span class="star" onclick="setRating(3)">â˜…</span>
            <span class="star" onclick="setRating(4)">â˜…</span>
            <span class="star" onclick="setRating(5)">â˜…</span>
        </div>
        <p id="txtRating" style="font-weight: bold; color: #00c853; height: 20px;"></p>
        <button id="btnEnviarPuntaje" onclick="enviarCalificacion()" style="opacity: 0.5; pointer-events: none;">FINALIZAR</button>
    </div>
</div>

<div id="modalConfirmacion">
    <div class="modal-box">
        <h2 style="color:#00c853;">Â¡CHOFER EN CAMINO!</h2>
        <div style="font-size: 50px; margin: 10px 0;">ðŸš•</div>
        <p id="infoChoferM" style="font-size: 18px; font-weight: bold;"></p>
        <p id="infoAutoM" style="color: #aaa; margin-bottom: 20px;"></p>
        <button onclick="iniciarModoSeguimiento()">VER EN EL MAPA</button>
    </div>
</div>

<div class="screen">
  <div id="map"></div>
  <div class="card" id="cardPedido">
    <input type="text" id="origen" placeholder="Cargando ubicaciÃ³n...">
    <div id="contenedorParadas"></div>
    <button class="btn-parada" id="btnAddParada" onclick="agregarParada()">+ Agregar Parada</button>
    <input type="text" id="destino" placeholder="Â¿A dÃ³nde vas?">
    <div id="infoDistancia" style="text-align:center; color:#aaa; margin-top:10px;">Distancia: 0 km</div>
    <div class="price-box" id="cuadroPrecio">Total: $0</div>
    <button id="btnPedir" onclick="pedirViaje()">SOLICITAR AHORA</button>
    <button id="btnInstalarApp" class="btn-instalar-pwa">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
        INSTALAR APP SMART
    </button>
  </div>
  <div id="estadoEspera" style="display:none; text-align: center;">
      <div class="price-box">BUSCANDO CHOFER...</div>
      <div style="width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #00c853; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
  </div>
</div>

<div id="panelSeguimiento">
    <div style="display: flex; align-items: center; gap: 15px;">
        <div style="font-size: 30px;">ðŸš•</div>
        <div style="flex-grow: 1;">
            <div id="txtC" style="font-weight: bold; color: #00c853;"></div>
            <div id="txtA" style="font-size: 14px; color: #ccc;"></div>
        </div>
        <button id="btnLlamar" style="width:auto; padding:8px 12px; background:#222; color:#fff; border:1px solid #444;">ðŸ“ž</button>
    </div>
    <div class="info-resumen">
        <div style="text-align: center;">
            <div style="color: #00c853; font-weight: bold; font-size: 18px;" id="seguimientoPrecio">--</div>
            <div style="font-size: 10px; color: #aaa;">A PAGAR</div>
        </div>
        <div style="text-align: center; border-left: 1px solid #333; padding-left: 15px;">
            <div style="color: #fff; font-weight: bold; font-size: 18px;" id="seguimientoDistancia">--</div>
            <div style="font-size: 10px; color: #aaa;">RECORRIDO</div>
        </div>
    </div>
    <button onclick="cancelarViajePasajero()" style="background:#ff5252; color:#fff; margin-top:10px; font-size:12px;">CANCELAR VIAJE</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8zZaje1NKai0k2MxuQvQVW6vrRdfUIrY&libraries=places"></script>
<script>
const sesion = JSON.parse(localStorage.getItem("sesion") || "{}");
let map, directionsService, directionsRenderer, markerC, idViaje, viajeInfo, ultimoMsgID = null;
let paradasCount = 0;
let marcadoresChoferes = {};
let currentRating = 0;

async function initApp() {
    if (!sesion.telefono) return location.href = "/";
    if(sesion.foto) { document.getElementById("fotoHeader").src = sesion.foto; document.getElementById("fotoHeader").style.display = "block"; }
    map = new google.maps.Map(document.getElementById("map"), { center: {lat:-35.638, lng:-59.779}, zoom: 15, disableDefaultUI: true });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: true, preserveViewport: true });
    const autoO = new google.maps.places.Autocomplete(document.getElementById("origen"), { componentRestrictions:{country:"ar"} });
    const autoD = new google.maps.places.Autocomplete(document.getElementById("destino"), { componentRestrictions:{country:"ar"} });
    autoO.addListener("place_changed", calcularRuta); 
    autoD.addListener("place_changed", calcularRuta);
    if(navigator.geolocation) navigator.geolocation.getCurrentPosition(p => {
        const pos = { lat: p.coords.latitude, lng: p.coords.longitude }; 
        map.setCenter(pos);
        new google.maps.Geocoder().geocode({location:pos}, r => { 
            if(r[0]) document.getElementById("origen").value=r[0].formatted_address; 
            calcularRuta(); 
        });
    });
    setInterval(mostrarChoferesCercanos, 5000);
    setInterval(chequearMensajesAdmin, 15000);
    chequearMensajesAdmin(); 
}

// LOGICA ESTRELLAS
function setRating(n) {
    currentRating = n;
    const stars = document.querySelectorAll('.star');
    stars.forEach((s, i) => {
        s.classList.toggle('active', i < n);
    });
    const textos = ["Horrible", "Malo", "Regular", "Bueno", "Â¡Excelente!"];
    document.getElementById("txtRating").innerText = textos[n-1];
    const btn = document.getElementById("btnEnviarPuntaje");
    btn.style.opacity = "1";
    btn.style.pointerEvents = "auto";
}

async function enviarCalificacion() {
    try {
        await fetch('/calificar-chofer', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                viajeId: idViaje, 
                choferTel: viajeInfo.choferTel, 
                estrellas: currentRating 
            })
        });
    } catch(e) { console.log("CalificaciÃ³n guardada localmente"); }
    location.reload();
}

async function mostrarChoferesCercanos() {
    if (idViaje) return;
    try {
        const res = await fetch("/obtener-choferes-activos");
        const choferes = await res.json();
        const telsActivos = choferes.map(c => c.telefono);
        for (let tel in marcadoresChoferes) {
            if (!telsActivos.includes(tel)) {
                marcadoresChoferes[tel].setMap(null);
                delete marcadoresChoferes[tel];
            }
        }
        choferes.forEach(c => {
            const pos = { lat: Number(c.lat), lng: Number(c.lng) };
            if (marcadoresChoferes[c.telefono]) {
                marcadoresChoferes[c.telefono].setPosition(pos);
            } else {
                marcadoresChoferes[c.telefono] = new google.maps.Marker({
                    position: pos,
                    map: map,
                    icon: {
                        url: "/file_000000008fd0720eb71af76359ccb359.png", 
                        scaledSize: new google.maps.Size(40, 40),
                        origin: new google.maps.Point(0,0),
                        anchor: new google.maps.Point(20, 20)
                    }
                });
            }
        });
    } catch (e) { }
}

function agregarParada() {
    if (paradasCount >= 3) return alert("MÃ¡ximo 3 paradas");
    paradasCount++;
    const input = document.createElement("input");
    input.type = "text"; input.placeholder = "Parada " + paradasCount;
    input.className = "input-parada"; input.id = "parada" + paradasCount;
    document.getElementById("contenedorParadas").appendChild(input);
    const autocomplete = new google.maps.places.Autocomplete(input, { componentRestrictions:{country:"ar"} });
    autocomplete.addListener("place_changed", calcularRuta);
}

async function cancelarViajePasajero() {
    if(!idViaje) return location.reload();
    if(!confirm("Â¿Seguro que deseas cancelar el viaje?")) return;
    try {
        await fetch('/eliminar-viaje', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ id: idViaje }) });
        location.reload();
    } catch (e) { location.reload(); }
}

async function chequearMensajesAdmin() {
    try {
        const res = await fetch('/obtener-ultimo-mensaje/pasajeros');
        const data = await res.json();
        if (!data || !data.texto || data.texto.trim() === "") return;
        const firmaTexto = btoa(data.texto.trim()).substring(0, 24);
        if (!localStorage.getItem('visto_msg_pasajero_' + firmaTexto)) {
            ultimoMsgID = firmaTexto;
            document.getElementById('txtNovedad').innerText = data.texto;
            document.getElementById('modalNovedad').style.display = 'flex';
        }
    } catch (e) { }
}

function marcarMensajeComoLeido() {
    if (ultimoMsgID) { localStorage.setItem('visto_msg_pasajero_' + ultimoMsgID, 'true'); }
    document.getElementById('modalNovedad').style.display = 'none';
}

function calcularRuta() {
    const o = document.getElementById("origen").value, d = document.getElementById("destino").value;
    if(!o || !d) return;
    let waypoints = [];
    for (let i = 1; i <= paradasCount; i++) {
        const pValue = document.getElementById("parada" + i).value;
        if (pValue) waypoints.push({ location: pValue, stopover: true });
    }
    directionsService.route({ origin:o, destination:d, waypoints: waypoints, travelMode:'DRIVING' }, (res, stat) => {
        if(stat === 'OK') {
            directionsRenderer.setDirections(res);
            let totalDist = 0;
            res.routes[0].legs.forEach(leg => { totalDist += leg.distance.value; });
            let dist = totalDist / 1000;
            let precio = dist <= 4 ? 3500 : dist * 900;
            document.getElementById("infoDistancia").innerText = "Distancia: " + dist.toFixed(1) + " km";
            document.getElementById("cuadroPrecio").innerText = "Total: $" + Math.round(precio);
        }
    });
}

async function pedirViaje() {
    try {
        const resU = await fetch('/obtener-usuarios');
        const usuarios = await resU.json();
        const yo = usuarios.find(u => u.telefono === sesion.telefono);
        if (yo && yo.bloqueado) { alert("AVISO: Cuenta inhabilitada."); return; }
    } catch (e) { }
    const pedido = { 
        pasajeroTel: sesion.telefono, pasajeroNombre: sesion.nombre, 
        origen: document.getElementById("origen").value, destino: document.getElementById("destino").value, 
        precio: document.getElementById("cuadroPrecio").innerText 
    };
    for (let tel in marcadoresChoferes) { marcadoresChoferes[tel].setMap(null); }
    marcadoresChoferes = {};
    fetch("/solicitar-viaje", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(pedido) })
    .then(r => r.json()).then(data => {
        idViaje = data.id; 
        document.getElementById("cardPedido").style.display="none"; 
        document.getElementById("estadoEspera").style.display="block";
        const mon = setInterval(async () => {
            const resV = await fetch('/obtener-viajes'); 
            const viajes = await resV.json();
            const miV = viajes.find(v => v._id === idViaje);
            if(miV && miV.estado === "aceptado") { 
                clearInterval(mon); 
                viajeInfo = miV; 
                document.getElementById("infoChoferM").innerText = miV.chofer; 
                document.getElementById("infoAutoM").innerText = `${miV.autoModelo} - ${miV.autoPatente}`; 
                document.getElementById("modalConfirmacion").style.display="flex"; 
            }
        }, 3000);
    });
}

function iniciarModoSeguimiento() {
    document.getElementById("modalConfirmacion").style.display="none"; 
    document.getElementById("estadoEspera").style.display="none"; 
    document.getElementById("panelSeguimiento").style.display="block";
    document.getElementById("txtC").innerText = viajeInfo.chofer; 
    document.getElementById("txtA").innerText = `${viajeInfo.autoModelo} (${viajeInfo.autoColor}) â€¢ ${viajeInfo.autoPatente}`;
    document.getElementById("btnLlamar").onclick = () => window.open(`tel:${viajeInfo.choferTel}`);
    document.getElementById("seguimientoPrecio").innerText = viajeInfo.precio;
    document.getElementById("seguimientoDistancia").innerText = document.getElementById("infoDistancia").innerText.replace("Distancia: ","");

    const rastreo = setInterval(async () => {
        try {
            const resV = await fetch('/obtener-viajes');
            const viajes = await resV.json();
            const miV = viajes.find(v => v._id === idViaje);

            if (!miV || miV.estado === "finalizado" || miV.estado === "terminado" || miV.estado === "cancelado") {
                clearInterval(rastreo);
                document.getElementById("panelSeguimiento").style.display = "none";
                if(miV && (miV.estado === "finalizado" || miV.estado === "terminado")) {
                    document.getElementById("modalPuntaje").style.display = "flex";
                } else {
                    location.reload();
                }
                return;
            }

            const r = await fetch("/obtener-choferes-activos"); 
            const choferes = await r.json();
            const c = choferes.find(x => x.telefono === viajeInfo.choferTel);
            if(c) {
                const posChofer = { lat: Number(c.lat), lng: Number(c.lng) };
                if(!markerC) {
                    markerC = new google.maps.Marker({ 
                        position: posChofer, 
                        map: map, 
                        icon:{ 
                            url: "/file_000000008fd0720eb71af76359ccb359.png", 
                            scaledSize: new google.maps.Size(40, 40),
                            anchor: new google.maps.Point(20, 20)
                        } 
                    });
                } else { 
                    markerC.setPosition(posChofer);
                }
                directionsService.route({ origin: posChofer, destination: miV.destino, travelMode: 'DRIVING' }, (res, stat) => {
                    if(stat === 'OK') directionsRenderer.setDirections(res);
                });
                map.panTo(posChofer);
            }
        } catch(e) { }
    }, 4000);
}

// INSTALACION
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('btnInstalarApp').style.display = 'flex'; });
document.getElementById('btnInstalarApp').addEventListener('click', async () => {
    if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; document.getElementById('btnInstalarApp').style.display = 'none'; }
});

window.onload = initApp;
</script>
</body>
</html>
