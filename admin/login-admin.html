<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Traslados – Login Admin</title>
<style>
    body{margin:0;font-family:Arial,sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
    .login-box{background:#111;padding:30px;border-radius:10px;width:300px;text-align:center;box-shadow: 0 4px 15px rgba(0,200,83,0.2);}
    input, button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:5px;box-sizing:border-box;}
    button{background:#00c853;color:#000;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<div class="login-box">
    <h2>Panel Control</h2>
    <input id="adminUsuario" placeholder="Usuario">
    <input id="adminClave" type="password" placeholder="Contraseña">
    <button onclick="loginAdmin()">ENTRAR</button>
</div>

<script>
function loginAdmin(){
    const usuario = document.getElementById('adminUsuario').value.trim();
    const clave = document.getElementById('adminClave').value.trim();

    // Credenciales fijas por ahora
    if(usuario === "admin" && clave === "1234"){
        // Guardamos una marca de que el admin entró
        localStorage.setItem("adminAuth", "true");
        // Redirigimos al panel usando la ruta completa
        location.href = "/admin/index-admin.html";
    } else {
        alert("Credenciales incorrectas");
    }
}
</script>
</body>
</html>
