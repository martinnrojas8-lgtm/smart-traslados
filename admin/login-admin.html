<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Traslados – Login Admin</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.login-box{
    background:#111;
    padding:30px;
    border-radius:10px;
    width:300px;
    text-align:center;
}
input, button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:5px;
}
button{
    background:#00c853;
    color:#000;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>
    <input id="adminUsuario" placeholder="Usuario">
    <input id="adminClave" type="password" placeholder="Contraseña">
    <button onclick="loginAdmin()">Entrar</button>
</div>

<script>
// Usuario y contraseña configurables
let USUARIO_ADMIN = localStorage.getItem('adminUsuario') || 'admin';
let CLAVE_ADMIN = localStorage.getItem('adminClave') || '1234';

function loginAdmin(){
    const usuario = document.getElementById('adminUsuario').value.trim();
    const clave = document.getElementById('adminClave').value.trim();

    if(usuario === USUARIO_ADMIN && clave === CLAVE_ADMIN){
        // Redirige al módulo real del panel
        window.location.href = "index-admin.html";
    } else {
        alert("Usuario o contraseña incorrectos");
    }
}

// Función para cambiar credenciales desde localStorage (opcional)
function guardarCredenciales(nuevoUsuario, nuevaClave){
    if(nuevoUsuario) localStorage.setItem('adminUsuario', nuevoUsuario);
    if(nuevaClave) localStorage.setItem('adminClave', nuevaClave);
}
</script>

</body>
</html>
